<div class="assignment-sec">
  <div class="assignment-sec-container" >
    <div class="row">
      <div class="col-lg-6 col-md-12 ">
        <div class="dashboard-round-chart" >
          <div *ngIf="showUserCoOrdinatesChart">
            <canvas
              baseChart
              [data]="userGeoCoOrdinates.chartData"
              [chartType]="userGeoCoOrdinates.chartType"
              [options]="userGeoCoOrdinates.chartOptions"
            ></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 ">
        <div class="row" >
          <div class="col-lg-12 pad0 " >
            <div class="percentage-sec mgb0 " >
              <h2>{{ userPercentage }} % <img src="/assets/icons/arrow.png" /> </h2>
            </div>
          </div>
          <div class="col-lg-12 pad0" >
            <div class="user-sec mgb0 " >
              <div class="user-sec-img" >
                <div class="user-sec-img-con" >
                <img id="user-profile" src="/assets/icons/user.png" />
                </div>
              </div>
              <div class="user-details-sec" >
                <span>Name: </span>
                <span>Username: </span>
                <span>Email Id: </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" >
    <div class="col-md-12">
      <div style="overflow-x:auto;" >
        <table mat-table [dataSource]="userProfiles" class="mat-elevation-z8">
          <!-- Serial Number Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>S. No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
      
          <!-- User name Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
          </ng-container>
      
          <!-- City Column -->
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let element">{{ element.address.city }}</td>
          </ng-container>
      
          <!-- Pincode Column -->
          <ng-container matColumnDef="zipcode">
            <th mat-header-cell *matHeaderCellDef>Pincode</th>
            <td mat-cell *matCellDef="let element">
              {{ element.address.zipcode }}
            </td>
          </ng-container>
      
          <!-- Company Name Column -->
          <ng-container matColumnDef="companyname">
            <th mat-header-cell *matHeaderCellDef>Company Name</th>
            <td mat-cell *matCellDef="let element">{{ element.company.name }}</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="userTableColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: userTableColumns"></tr>
        </table>
      </div>
      
    </div>
  </div>
</div>
